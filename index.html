<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        
    <header class="header">
            <div class="header__box">
                <div class="header__box-left">
                    <div class="header__box-left-item">
                        <img src="img/circle.png" alt="">
                    </div>
                    <div class="header__box-left-item">
                        <img src="img/triangle.png" alt="">
                    </div>
                    <div class="header__box-left-item">
                        <img style="margin-top: 1px;" src="img/square2.png" alt="">
                    </div>
                </div>
                <div class="header__box-mid">
                    <div class="header__box-mid-item">
                        <img src="img/squidgame.png" alt="">
                    </div>
                </div>
                <div class="header__box-right">
                    <div class="header__box-right-item">
                        <img src="img/groupsquare.png" alt="">
                    </div>
                </div>
            </div>
    </header>


    <div class="content">
        <div class="content__left">
            <div class="content__left-up">
                <div class="content__left-up-item">
                        Squid Games
                </div>
                    <div class="content__left-up-item">
                        <img src="img/coco.png" alt="">
                    </div>
                </div>
            <div class="content__left-center">
                <div class="content__left-center-item">
                        <div class="content__left-center-item-additional"><img src="img/red-triangle.png" alt=""></div>
                        <div class="content__left-center-item-additional"><img src="img/square.png" alt=""></div>
                    </div>
                    <div class="content__left-center-item">
                        Once you start the game, there is no 
                        turning back, The winner is alone, the 
                        loser only faces death
                    </div>

            </div>
            <div class="content__left-bottom">
                <div class="content__left-bottom-item">
                    <img src="img/square-head.png" alt="">
                </div>
            </div>
        
        </div>
        <div class="content__mid">
            <div class="content__mid-top">
                <img src="img/triangle-guy.png" alt="">
            </div>
        </div>


        <div class="content__right">
            <div class="content__right-image">
                <img src="img/right-img.png" alt="">
            </div>
            <div class="content__right-square">
                <div class="content__right-square-item-square"></div>
                <div class="content__right-square-item-circle"></div>  
                <div class="content__right-square-item-text">Start New Game</div>
                <div class="content__right-square-item-play"><img src="img/play.png" alt=""></div>
            </div>  
                   

        </div>
    </div>    
    



    <footer class="footer">
        <div class="footer__box">
            <div class="footer__box-left">
                <div class="footer__box-left-item">About</div>
                <div class="footer__box-left-item">Traler</div>
                <div class="footer__box-left-item">Games</div>
                <div class="footer__box-left-item">Actors</div>
            </div>
            <div class="footer__box-mid">
                <div class="footer__box-mid-item">Start New Game</div>
                <div class="footer__box-mid-item">
                    <img src="img/play.png" alt="">
                </div>
            </div>
            <div class="footer__box-right">
                <div class="footer__box-right-item">Session1</div>
                <div class="footer__box-right-item">2021</div>

                <div class="footer__box-right-item"><img src="img/star.png" alt=""></div>   
                <div class="footer__box-right-item">9.8</div>

                
                
            </div>
        </div>
    </footer>

</div>
</body>
</html>
